<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="./src/stryle/container_BG.css">
    <link rel="stylesheet" href="./src/stryle/reset.css">
    <link rel="stylesheet" href="./src/stryle/card.css">
    <link rel="stylesheet" href="./src/stryle/infoDigimon.css">

    <title> SrcDigimon </title>
</head>

<body>

    <div class="countainer">
        <div class="counteinerBG">

            <div class="card">

                <section class="buscarDigimon">
                    <input type="text" id="inputBusca" placeholder="digite o ID entre 1 e 16">
                    <button onclick="buscaDigimon()">Buscar</button>
                    <div id="resultado"></div>
                </section>
                

                <section class="i-logo_digimons">
                    <img src="./src/stryle/script/assets/logodigimon.png" height="60px" alt="Logo Digimon">
                </section>

                <section class="i-img_digimon">
                    <img id="imgDigimon" src="" alt="imagem digimons">
                </section>

                <!-- 
                -Inserido a sessão buttons, com Rigth e Left button, dentro do card;
                -Ao mudar o tamanho do botão atençao com o CSS do card (card.height: 550px) para reenquadrar o card novamente;  
                -->
                <section Class="buttons">
                    <div class ="r-button">
                        <button id="r-button"> PRÓXIMO </button>
                        <button id="l-button"> ANTERIOR </button>
                    </div>
                </section>

                <section class="t-nome_digimon">
                    <p id="t-nomeDigimon"></p>
                </section>

                <!--Adicionado uma div de atributo númerico em cada info__column: atbHP,atbARK,atbDEF -->
                <section class="info-atributo_digimon">
                
                    <div class="a-info__column">
                        <p>HP</p>
                        <div class="barra_hp_externa">
                            <div class="barra_hp_interna" id="hp_interna">
                                <div class="atbHP">
                                    <p>10</p>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <div class="a-info__column">
                        <p>ATK</p>
                        <div class="barra_atk_externa">
                            <div class="barra_atk_interna" id="atk_interna">
                                <div class="atbATK">
                                    <p>10</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="a-info__column">
                        <p>DEF</p>
                        <div class="barra_def_externa" >
                            <div class="barra_def_interna" id="def_interna">
                                <div class="atbDEF">
                                    <p>10</p>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                  
                
                </section>
            </div>
        </div>
    </div>

<script src="./src/script/script.js"></script>
</body>

</html>
